<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>{{title}}</mat-label>
  <input matInput type="{{type}}" formControlName="{{name}}">
  <mat-error *ngIf="control.hasError('email') && !control.hasError('required')">
    Ingresa un correo electrónico válido
  </mat-error>
  <mat-error *ngIf="control.hasError('required')">
    {{title}} es <strong>requerido</strong>
  </mat-error>
  <button *ngIf="control.value" matSuffix mat-icon-button aria-label="Borrar" (click)="control.reset()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
