<mat-form-field class="example-form-field" appearance="fill">
  <mat-label class="label__example">{{title}}</mat-label>
  <input matInput type="{{type}}" formControlName="{{name}}" >
  <mat-error class="label__example" *ngIf="control.hasError('minlength') && title != 'Verificar Contrase単a'">
    Contrase単a debe ser mayor o igual a 8 caracteres
  </mat-error>
  <mat-error class="label__example" *ngIf="control.hasError('required')">
    {{title}} es <strong>requerido</strong>
  </mat-error>
  <mat-error class="label__example" *ngIf="title === 'Verificar Contrase単a' && password1 != control.value">
    Las contrase単as no coinciden
  </mat-error>
  <div class="label__example" *ngIf="control.value" matSuffix mat-icon-button>
    <button *ngIf="type == 'password'" aria-label="Ver" (click)="type =''">
      <mat-icon>visibility</mat-icon>
    </button>
    <button *ngIf="type == ''" aria-label="Ver" (click)="type ='password'">
      <mat-icon>visibility_off</mat-icon>
    </button>
  </div>
</mat-form-field>
